<!DOCTYPE html>
<html>
	<head>
		<title>Table!</title>
		<style>
			table {
				border: 2px solid black;
				border-collapse: collapse;
				width: 50%;
			}
			th {
				border: 1px solid red;
				background-color: lightgray;
			}
			td {
				border: 1px solid blue;
			}
			/* can use:
			th, td {
				border: 1px solid black;
			}; */
			th, td {
				padding: 5px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Presidents</h1>
		<table>
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Years in office</th>
			</tr>
			<tr>
				<td>George</td>
				<td>Washington</td>
				<td>1789-1797</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Adams</td>
				<td>1797-1801</td>
			</tr>
			<tr>
				<td>Thomas</td>
				<td>Jefferson</td>
				<td>1801-1809</td>
			</tr>
		</table>
	</body>
</html>
